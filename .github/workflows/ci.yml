name: Go

on: push

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest
        steps:

            - name: Set up Go 1.x
              uses: actions/setup-go@v5
              with:
                go-version: ^1.18
              id: go
            
            - name: Check out code into the Go module directory
              uses: actions/checkout@v4

            - name: Test
              run: make test 
              